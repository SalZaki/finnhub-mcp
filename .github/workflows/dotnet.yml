name: .NET Restore, Build, Test, and Coverage

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'Docs/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'Docs/**'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  id-token: write

jobs:

  build:
    name: 🛠️ Build Solution
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ./finnhub-mcp.sln

      - name: 🏗️ Build solution
        run: dotnet build -p:CurrentYear=$(date +'%Y') --no-restore --configuration Release

  format:
    name: 🎨 Code Style Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ✅ Verify code formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic

  test:
    name: 🧪 Unit Tests & 📊 Coverage
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ./finnhub-mcp.sln

      - name: 🧪 Run unit tests with coverage
        run: |
          mkdir -p TestResults
          mkdir -p coverage

          # Run all tests with coverage and collect results
          dotnet test ./finnhub-mcp.sln \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./TestResults \
            --collect:"XPlat Code Coverage" \
            --settings coverlet.runsettings \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByAttribute=GeneratedCodeAttribute

      - name: 📂 Move coverage files
        run: |
          # Find and move coverage files to a consistent location
          find ./TestResults -name "coverage.cobertura.xml" -exec cp {} ./coverage/ \;
          # Also copy any .trx files
          find ./TestResults -name "*.trx" -exec cp {} ./coverage/ \;

      - name: 📂 Show coverage and test files
        run: |
          echo "Coverage files:"
          find ./coverage -name "*.xml" -o -name "*.trx"
          echo "TestResults directory:"
          find ./TestResults -type f

      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage.cobertura.xml
          flags: unit-tests
          name: codecov-finnhub-mcp
          fail_ci_if_error: true
          verbose: true

      - name: 📊 Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Tests
          path: ./TestResults/*.trx
          reporter: dotnet-trx

      - name: 📁 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            ./TestResults/
            ./coverage/
