name: .NET Restore, Build, Test, and Coverage

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'Docs/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'Docs/**'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  id-token: write

jobs:

  build:
    name: 🛠️ Build Solution
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ./finnhub-mcp.sln

      - name: 🏗️ Build solution
        run: dotnet build -p:CurrentYear=$(date +'%Y') --no-restore --configuration Release

  format:
    name: 🎨 Code Style Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ✅ Verify code formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic

  test:
    name: 🧪 Unit Tests & 📊 Coverage
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v2

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🧪 Run unit tests with coverage
        run: |
          mkdir -p coverage
          for project in \
            ./tests/FinnHub.MCP.Server.Application.Tests.Unit/FinnHub.MCP.Server.Application.Tests.Unit.csproj \
            ./tests/FinnHub.MCP.Server.Tests.Unit/FinnHub.MCP.Server.Tests.Unit.csproj \
            ./tests/FinnHub.MCP.Server.Infrastructure.Tests.Unit/FinnHub.MCP.Server.Infrastructure.Tests.Unit.csproj
          do
            echo "Running tests for $project"
            dotnet test $project \
              --configuration Release \
              --no-build \
              --verbosity normal \
              -p:CollectCoverage=true \
              -p:CoverletOutputFormat=cobertura \
              -p:CoverletOutput=./coverage/ \
              -p:MergeWith=./coverage/coverage.json \
              -p:ExcludeByAttribute=GeneratedCodeAttribute
          done

      - name: 📂 Show coverage files
        run: find ./coverage

      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage.cobertura.xml
          flags: unit-tests
          name: codecov-finnhub-mcp
          fail_ci_if_error: true
          verbose: true

      - name: 📁 Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./coverage/
